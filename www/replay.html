<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- This file is used to test the replay without using sadm -->
</head>
<body onkeypress="onKey(event)">
    <h1>Here is the replay !</h1>
    <h2>Content</h2>
    <p id="dump">
        (Dummy dump data)
    </p>

    <h2>Replay</h2>

    <input type="button" value="AVANT" id="prev" onclick="onPrevClick()"></input>
    <input type="button" value="APRES" id="next" onclick="onNextClick()"></input>
    <span>
        <p style="display: inline;">Replay automatique :</p>
        <input type="checkbox" value="Replay automatique" id="autoreplay"
            onchange="onAutoReplayChange()" checked="true"></input>
    </span>

    <ul>
        <li id="state-indicator"></li>
        <li id="p1-points"></li>
        <li id="p2-points"></li>
    </ul>

    <div id="replay"></div>

    <script src="static/js/pixi.min.js"></script>
    <script src="static/js/prologin.js"></script>
    <script src="static/js/graphics.js"></script>
    <script src="static/js/gamestate.js"></script>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/replay.js"></script>
</body>
</html>
