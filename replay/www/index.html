<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Replay Prologin 2021</title>
    <link rel="stylesheet" href="front/css/theme.css">
    <script src="front/lib/pixi.min.js"></script>
    <script src="front/js/prologin.js"></script>
    <script src="front/js/graphics.js"></script>
    <script src="front/js/gamestate.js"></script>

    <style>
        @keyframes anim-img {
          0% {
            transform: translate(0, 20px) rotate(0deg) rotateY(0deg) scale(.8);
          }
          25% {
            transform: translate(0, 0px) rotate(10deg) rotateY(360deg);
          }
          50% {
            transform: translate(0, 20px) rotate(0deg) rotateY(360deg) scale(.8);
          }
          75% {
            transform: translate(0, 0px) rotate(-10deg) rotateY(0deg);
          }
          100% {
            transform: translate(0, 20px) rotate(0deg) scale(.8) rotateY(0deg);
          }
        }

        .winner-img {
          animation-name: anim-img;
          animation-duration: 3s;
          animation-iteration-count: infinite;
        }

        @keyframes anim-title {
          0% {
            transform: translate(0, 20px);
          }
          100% {
            transform: translate(0, 0px);
          }
        }

        .winner-title {
          animation-name: anim-title;
          animation-duration: 1s;
        }
    </style>
</head>

<body onkeypress="onKey(event)">
    <input type="button" value="AVANT" id="prev" onclick="onPrevClick()"></input>
    <input type="button" value="APRES" id="next" onclick="onNextClick()"></input>
    <span>
        <p style="display: inline;">Replay automatique :</p>
        <input type="checkbox" value="Replay automatique" id="autoreplay"
            onchange="onAutoReplayChange()" checked="true"></input>
    </span>

    <ul>
        <li id="state-indicator"></li>
        <li id="p1-points"></li>
        <li id="p2-points"></li>
        <li id="p1-babies"></li>
        <li id="p2-babies"></li>
    </ul>

    <div id="winner">
        <p id="winner-title">Joueur 1</p>
        <img id="winner-img" src="/front/images/panda1.png" />
    </div>

    <br />
    <div id="canvas"></div>
    <br />

    <h3>Raccourcis :</h3>
    <ul>
        <li>B : Avant</li>
        <li>N : Apr√®s</li>
        <li>Espace : Replay automatique</li>
    </ul>

    <script src="front/js/parser.js"></script>
    <script src="front/js/replay_utils.js"></script>
    <script src="static/js/replay.js"></script>
</body>

</html>
